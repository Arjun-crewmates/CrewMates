<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Currency Converter - Edit User</h1>
    </header>
    <main>
        <form action="/edit-user" method="post">
            <fieldset>
                <legend>Edit User</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="john_doe" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="john_doe@example.com" required>
                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="user" selected>User</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Update User</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Currency Converter</p>
    </footer>
</body>
</html>
